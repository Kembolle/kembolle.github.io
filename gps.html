<!DOCTYPE html>
<html>
<head>
    <title>Dados de Geolocalização</title>
</head>
<body>
    <h1>Localização Salva</h1>
    <p>Latitude: <span id="lat">Carregando...</span></p>
    <p>Longitude: <span id="lng">Carregando...</span></p>

    <script>
        const lat = localStorage.getItem('gps_lat');
        const lng = localStorage.getItem('gps_lng');

        if (lat && lng) {
            document.getElementById('lat').textContent = lat;
            document.getElementById('lng').textContent = lng;
        } else {
            document.getElementById('lat').textContent = "Não disponível";
            document.getElementById('lng').textContent = "Não disponível";
        }
    </script>
</body>
</html>
